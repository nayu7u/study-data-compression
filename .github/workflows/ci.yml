name: Ruby minitest

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2

      - name: Run test
        run: ruby test/burrows_wheeler_transform_test.rb
        run: ruby test/move_to_front_test.rb
